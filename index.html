<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="header">
      <h3>Library</h3>
      <h6>Eyosi's Library</h6>
    </div>
    <div class="body">
      <div class="button-container">
        <button class="add">+ Add Book</button>
      </div>
      <div class="grid-container">
            <!-- <div class="temp1">
                <div class="title">
                    The art of war

                <div class="author">
                    Sun Tzu
                </div>
                <div class="page">
                    256 pages
                </div>
                <div class="read-remove">
                    <button class="read">Have Read</button>
                    <button class="remove">Remove</button>
                </div>
            </div> -->
        </div>
        <dialog class="modal" id="modal">
          <form id="bookform" method="dialog" onsubmit="submitForm()">
            <h2>Add a New book</h2>
            <div class="title-form">
              <label for="title" >Title:</label>
              <input type="text" name="title" id="title" placeholder="Eg: The Art of War" required/>
            </div>
            <div class="author-form">
              <label for="author">Author:</label>
              <input type="text" name="author" id="author" placeholder="Eg: Sun Tzu" required/>
            </div>
            <div class="page-form">
              <label for="pages">Pages:</label>
              <input type="number" name ="page" id="pages" placeholder="Eg: 246 pages" required/>
            </div>
            <div class="submit"><button type="submit" id="submit">Submit</button></div>
          </form>
        </dialog>
    </div>
  </body>
</html>
